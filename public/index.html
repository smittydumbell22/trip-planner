<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="header-title">Trip Planner</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Search</a></li>
                <li><a href="itinerary.html">My Itinerary</a></li>
                <li><a href="#">Share</a></li>
                <li><a href="#">Export PDF</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="filter-panel">
            <h2>Filter Results</h2>
            <ul>
                <li><button class="filter-button active" data-category="attractions">Attractions</button></li>
                <li><button class="filter-button" data-category="hotels">Hotels</button></li>
                <li><button class="filter-button" data-category="restaurants">Restaurants</button></li>
            </ul>
        </section>
        
        <section class="destination-details">
            <h2>Destination Details</h2>
            <div class="destination-info">
                <h3>Name: <span id="destination-name">Destination Name</span></h3>
                <p><strong>Location:</strong> <span id="destination-location">Location</span></p>
                <p><strong>Description:</strong> <span id="destination-description">Description</span></p>
            </div>
        </section>

        <section class="search-results">
            <h2>Search Results</h2>
            <div class="search-results-container">
                <!-- Search results will be dynamically added here -->
            </div>
        </section>

        <section class="search-section">
            <input type="text" id="search-input" placeholder="Enter a destination, attraction, or keyword">
            <button id="search-button">Search</button>
        </section>

       
        <!-- Other sections of your page here -->
    </main>

    <footer>
        <p id="footer-content">&copy; <span id="current-year"></span> Trip Planner</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // JavaScript for updating dynamic content in the header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Update header title dynamically
            const headerTitle = document.getElementById('header-title');
            headerTitle.textContent = 'Welcome to Trip Planner';

            // Update footer content dynamically
            const footerContent = document.getElementById('footer-content');
            const currentYear = new Date().getFullYear();
            document.getElementById('current-year').textContent = currentYear;
        });
    </script>
</body>

</html>
